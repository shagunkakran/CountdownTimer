<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountDown Timer</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Dark/Light Mode Toggle -->
  <div class="d-flex justify-content-end p-3">
    <button id="theme-toggle" class="btn btn-secondary me-2">Toggle Dark/Light Mode</button>
    <select id="color-theme" class="form-select w-auto me-2">
      <option value="default">Default</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="red">Red</option>
    </select>
    <select id="font-style" class="form-select w-auto me-2">
      <option value="Poppins">Poppins</option>
      <option value="Dancing Script">Dancing Script</option>
      <option value="Arial">Arial</option>
      <option value="Courier New">Courier New</option>
    </select>
    <select id="background-style" class="form-select w-auto">
      <option value="gradient">Gradient</option>
      <option value="solid">Solid</option>
      <option value="image">Image</option>
    </select>
  </div>

  <!-- Responsive Container -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 text-center">
        <h1 class="mb-4 fs-1">Countdown Timer</h1>
        <!-- Preset Buttons -->
        <div class="mb-3">
          <button class="btn btn-outline-primary me-2 mb-2" id="preset-10m">10 Minutes</button>
          <button class="btn btn-outline-primary me-2 mb-2" id="preset-1h">1 Hour</button>
          <button class="btn btn-outline-primary mb-2" id="preset-custom">Custom</button>
        </div>
        <!-- Date-Time Input -->
        <input type="datetime-local" class="form-control mb-3" id="datetime-input" style="display:none;">
        <button class="btn btn-primary mb-3" id="add-timer-btn" style="display:none;">Add Timer</button>

        <!-- Timers List -->
        <div id="timers-list">
          <!-- Timers will be dynamically added here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Optional Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
